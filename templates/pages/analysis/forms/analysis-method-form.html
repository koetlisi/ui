<div class="card card-primary" style="height: 530px;overflow: auto">
        <div class="card-header">
            <h5 class="m-0 text-center">Analyses Method Register</h5>
        </div>
        <form onsubmit="return false" id="analysesmethod">
            {% csrf_token %}
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="analyses_name">Analyses Name</label>
                            <input type="text" class="form-control" id="analyses_name" placeholder="analyses method name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 ">
                        <div class="form-group">
                            <label for="sample_prep_methods">Sample Prep Methods</label>
                            <select class="select2" multiple="multiple" id="sample_prep_methods" data-placeholder="select preparation method" style="width: 100%;">

                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="form-group">
                            <label for="analytics">Analytics Methods</label>
                            <select class="select2" id="analytics" multiple="multiple" data-placeholder="select  analytical method" style="width: 100%;">

                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="form-group">
                            <label for="analytes">Analytes</label>
                            <select class="select2"   id="analytes" multiple="multiple" data-placeholder="select analytes" style="width: 100%;">

                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="description"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary btn-block" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
