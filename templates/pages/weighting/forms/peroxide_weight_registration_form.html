<div class="card card-primary" style="height: 800px;overflow: auto">
        <div class="card-header">
            <h5 class="m-0 text-center">Peroxide Fusion weight Form</h5>
        </div>
        <form onsubmit="return false" id="peroxide-weight">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="job_code">Batch/Job Coder</label>
                            <input type="text" class="form-control" id="job_code" placeholder="Enter Job Code" >
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Find Job</label>
                            <button class="form-control  btn btn-success" type="button" id="findJobButton" >Find Job</button>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>clear Job filled</label>
                            <button class="form-control  btn btn-success" type="button" id="clearjobfield" disabled>Find Job</button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-4 ">
                        <div class="form-group">
                            <label for="balanceId">Balance ID</label>
                            <select class="form-control " style="width: 100%;" id="balanceId">
                                <option selected value=''>Balance ID</option>
                                <option >Balance 1</option>
                                <option >Balance 2</option>
                                <option >Balance 3</option>
                                <option >Balance 4</option>
                                <option >Balance 5</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="form-group">
                            <label for="startTime" class="form-label">Start Time</label>
                            <input type="time" class="form-control" id="startTime"  name="startTime" disabled>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="endTime" class="form-label">End Time</label>
                        <input type="time" class="form-control" id="endTime" name="endTime" disabled >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 ">
                        <div class="form-group">
                            <label for="sampleId" class="form-label">Sample ID</label>
                            <input type="text" class="form-control" id="sampleId" name="sampleId" disabled >
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="mass" class="form-label">Mass (g)</label>
                            <input type="number" class="form-control" id="mass" name="mass" disabled >
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="peroxidemass" class="form-label">Peroxide Mass (g)</label>
                            <input type="number" class="form-control" id="peroxidemass" name="peroxidemass" disabled >
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Add Sample</label>
                            <button class="form-control  btn btn-success" type="button" id="addPeroxideWeight" disabled>Add Sample</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pt-3">
                        <table class="table table-bordered " id="dataTable">
                            <thead>
                                <tr>
                                    <th>Sample ID</th>
                                    <th>Sample Mass (g)</th>
                                    <th>Peroxide Mass (g)</th>
                                    <th>delete</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary btn-block" type="submit" >Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
