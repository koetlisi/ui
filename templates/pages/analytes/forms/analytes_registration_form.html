<div class=" card card-primary " style="height: 530px;overflow: auto">
    <div class="card-header">
        <h5 class="m-0 text-center">Analytes Register Form</h5>
    </div>
    <form onsubmit="return false" id="analytes_register">
        {%csrf_token%}
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="analytes_name">Analytes Name</label>
                        <input type="text" class="form-control" id="analytes_name" placeholder="analytes name">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="chemical_name">Analytes Chemical Name</label>
                        <input type="text" class="form-control" id="chemical_name" placeholder="chemical name">
                    </div>
                </div>
                 <div class="col-md-2">
                     <label for="chemical_name">Add Analytes</label>
                    <button class="btn btn-primary btn-block" type="submit">Submit</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <h5 class="m-0">Top Analytes</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Analyte A
                                <span class="badge badge-primary badge-pill">25</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Analyte B
                                <span class="badge badge-primary badge-pill">20</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Analyte C
                                <span class="badge badge-primary badge-pill">18</span>
                            </li>
                        </ul>
                    </div>
               </div>
                <div class="container mt-5">
                    <h2 class="mb-4">Analytes Overview</h2>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Analyte Name</th>
                            <th>Short Name</th>
                            <th>Sample Count</th>
                            <th>Pass Percentage</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Analyte 1</td>
                            <td>A1</td>
                            <td>50</td>
                            <td>80%</td>
                        </tr>
                        <tr>
                            <td>Analyte 2</td>
                            <td>A2</td>
                            <td>75</td>
                            <td>95%</td>
                        </tr>
                        <!-- Add more rows as needed -->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
